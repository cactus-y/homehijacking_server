<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <form method="POST" action="{% url 'login' %}">{% csrf_token %}
        ID: <input type="text" name="username">
        <br>
        PW: <input type="password" name="password">
        <br><br>
        <input type="submit" value="Login">
    </form>

</body>

</html>
